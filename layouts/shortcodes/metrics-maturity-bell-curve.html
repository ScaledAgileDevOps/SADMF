<div class="principles-diagram-wrapper" role="img" aria-label="A bell curve labeled SADMF Fleet Maturity Distribution showing five performance bands. From left to right: Critical band in dark red from 0 to 40 points, containing the lowest performers who face immediate Tribunal review. Deficient band in red-orange from 40 to 55 points. Developing band in amber from 55 to 70 points, containing the largest group at the curve peak. Proficient band in teal from 70 to 85 points. Excellent band in navy from 85 to 100 points, containing the highest performers. Annotation arrows point to the Critical band labeled Immediate Tribunal Review and to the Excellent band labeled ATO Recognition Eligible.">
<svg viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:auto;display:block;font-family:'DM Sans',system-ui,sans-serif;">

  <!-- Header -->
  <rect x="0" y="0" width="700" height="28" fill="#1e3a5f"/>
  <text x="350" y="18" text-anchor="middle" font-size="9.5" font-weight="700" fill="white" letter-spacing="1.5">SADMF MATURITY SCORE — FLEET DISTRIBUTION</text>

  <!-- Background -->
  <rect x="0" y="28" width="700" height="270" fill="#f8fafc"/>

  <!--
    Score axis: 0 to 100, x=50 to x=650 (width=600, 6px per point)
    x(score) = 50 + score*6

    Score bands:
    Critical:   0-40   → x=50 to x=290
    Deficient: 40-55   → x=290 to x=380
    Developing: 55-70  → x=380 to x=470
    Proficient: 70-85  → x=470 to x=560
    Excellent:  85-100 → x=560 to x=650

    Bell curve: mean=65 (x=440), std≈12
    Using 10 points on the Gaussian, y = baseline - A * exp(-0.5*((x-mu)/sigma)^2)
    baseline y=210, A=150
    Points (score → x → y):
    0  → 50  → 210 (baseline)
    30 → 230 → 210-0.0  ≈ 210 (far left, very low)
    40 → 290 → 210-150*exp(-0.5*((40-65)/12)^2) = 210-150*exp(-2.17) = 210-150*0.114 = 210-17 = 193
    50 → 350 → 210-150*exp(-0.5*((50-65)/12)^2) = 210-150*exp(-0.78) = 210-150*0.458 = 210-69 = 141
    55 → 380 → 210-150*exp(-0.5*((55-65)/12)^2) = 210-150*exp(-0.347) = 210-150*0.707 = 210-106 = 104
    60 → 410 → 210-150*exp(-0.5*((60-65)/12)^2) = 210-150*exp(-0.087) = 210-150*0.917 = 210-137 = 73
    65 → 440 → 210-150*exp(0) = 210-150 = 60 (peak)
    70 → 470 → same as 60 = 73
    75 → 500 → 210-150*exp(-0.5*((75-65)/12)^2) = 210-150*0.701 = 105
    80 → 530 → 210-150*exp(-0.5*((80-65)/12)^2) = 210-150*exp(-0.781) = 210-69 = 141
    85 → 560 → 210-150*exp(-0.5*((85-65)/12)^2) = 210-150*exp(-1.389) = 210-150*0.249 = 210-37 = 173
    90 → 590 → 210-150*exp(-0.5*((90-65)/12)^2) = 210-150*exp(-2.17) = 210-17 = 193
    100 → 650 → 210 (baseline)

    Colored band fill paths (under the curve):
    Each band: polygon from x_left,baseline to curve points to x_right,baseline
  -->

  <!-- Band fills (under curve, colored) -->

  <!-- Critical (0-40): dark red -->
  <polygon points="50,210 50,210 290,193 290,210" fill="#991b1b" opacity="0.75"/>

  <!-- Deficient (40-55): red -->
  <polygon points="290,193 350,141 380,104 380,210 290,210" fill="#dc2626" opacity="0.70"/>

  <!-- Developing (55-70): amber — largest group -->
  <polygon points="380,104 410,73 440,60 470,73 470,210 380,210" fill="#d97706" opacity="0.65"/>

  <!-- Proficient (70-85): teal-blue -->
  <polygon points="470,73 500,105 530,141 560,173 560,210 470,210" fill="#0d9488" opacity="0.65"/>

  <!-- Excellent (85-100): navy -->
  <polygon points="560,173 590,193 650,210 650,210 560,210" fill="#1e3a5f" opacity="0.80"/>

  <!-- Bell curve path (drawn on top of fills) -->
  <polyline points="50,210 230,210 290,193 350,141 380,104 410,73 440,60 470,73 500,105 530,141 560,173 590,193 650,210"
            fill="none" stroke="#242627" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Baseline -->
  <line x1="50" y1="210" x2="650" y2="210" stroke="#1e3a5f" stroke-width="2"/>

  <!-- Band divider lines -->
  <line x1="290" y1="193" x2="290" y2="215" stroke="#242627" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="380" y1="104" x2="380" y2="215" stroke="#242627" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="470" y1="73" x2="470" y2="215" stroke="#242627" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="560" y1="173" x2="560" y2="215" stroke="#242627" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Band score labels below baseline -->
  <text x="50"  y="226" text-anchor="middle" font-size="7.5" fill="#3a5070">0</text>
  <text x="290" y="226" text-anchor="middle" font-size="7.5" fill="#3a5070">40</text>
  <text x="380" y="226" text-anchor="middle" font-size="7.5" fill="#3a5070">55</text>
  <text x="470" y="226" text-anchor="middle" font-size="7.5" fill="#3a5070">70</text>
  <text x="560" y="226" text-anchor="middle" font-size="7.5" fill="#3a5070">85</text>
  <text x="650" y="226" text-anchor="middle" font-size="7.5" fill="#3a5070">100</text>

  <!-- Band name labels (centered in each band) -->
  <text x="170" y="205" text-anchor="middle" font-size="8" font-weight="700" fill="white">CRITICAL</text>
  <text x="335" y="205" text-anchor="middle" font-size="8" font-weight="700" fill="white">DEFICIENT</text>
  <text x="425" y="205" text-anchor="middle" font-size="8" font-weight="700" fill="white">DEVELOPING</text>
  <text x="515" y="205" text-anchor="middle" font-size="8" font-weight="700" fill="white">PROFICIENT</text>
  <text x="605" y="205" text-anchor="middle" font-size="8" font-weight="700" fill="white">EXCELLENT</text>

  <!-- Annotation: Critical → Tribunal Review -->
  <line x1="170" y1="200" x2="120" y2="160" stroke="#991b1b" stroke-width="1.5"/>
  <polygon points="120,160 116,170 127,166" fill="#991b1b"/>
  <rect x="25" y="130" width="130" height="28" rx="3" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="142" text-anchor="middle" font-size="7" font-weight="700" fill="#991b1b">IMMEDIATE TRIBUNAL</text>
  <text x="90" y="153" text-anchor="middle" font-size="7" fill="#991b1b">REVIEW INITIATED</text>

  <!-- Annotation: Excellent → ATO Recognition -->
  <line x1="605" y1="200" x2="620" y2="155" stroke="#1e3a5f" stroke-width="1.5"/>
  <polygon points="620,155 614,165 624,165" fill="#1e3a5f"/>
  <rect x="540" y="125" width="135" height="28" rx="3" fill="#e8edf5" stroke="#1e3a5f" stroke-width="1"/>
  <text x="607" y="137" text-anchor="middle" font-size="7" font-weight="700" fill="#1e3a5f">ATO RECOGNITION</text>
  <text x="607" y="148" text-anchor="middle" font-size="7" fill="#1e3a5f">ELIGIBLE</text>

  <!-- X-axis label -->
  <text x="350" y="244" text-anchor="middle" font-size="8" fill="#3a5070">SADMF Maturity Score (0–100)</text>

  <!-- Footer -->
  <rect x="0" y="298" width="700" height="22" fill="#f0f4f8"/>
  <line x1="0" y1="298" x2="700" y2="298" stroke="#dde3ec" stroke-width="1"/>
  <text x="350" y="312" text-anchor="middle" font-size="7.5" fill="#3a5070">Critical band triggers immediate Tribunal review. Excellent band qualifies for ATO recognition programme. SADMF Metric.</text>

</svg>
</div>
