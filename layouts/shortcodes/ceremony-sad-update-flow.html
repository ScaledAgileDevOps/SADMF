<div class="principles-diagram-wrapper" role="img" aria-label="Data flow diagram for the SAD Status and Disposition Update process. Feature Captains each spend 45 minutes completing status submission forms, which flow upward to the Commodore. The Commodore consolidates these into the Daily Consolidated SAD Report (DCSR) and fans it out to a large stakeholder distribution list. A callout shows a 3% open rate and near-zero read-to-completion rate. All documents are automatically archived untouched at the bottom.">
