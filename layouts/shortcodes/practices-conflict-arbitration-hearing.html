<div class="principles-diagram-wrapper" role="img" aria-label="A top-to-bottom arbitration hearing flow diagram titled Conflict Arbitration — Hearing, Verdict and Outcome. At the top is a red Conflict Branch box showing all changes in contest. Below it, two Feature Coordinator presenter boxes sit side by side: Feature A with high business value and 340 code engineer hours invested on the left, and Feature B with high business value and 280 code engineer hours on the right. Diagonal arrows from both FC boxes point down to a central navy Source Management Team verdict box. A dashed arrow from the SMT box leads right to a pink DOUCHE box labeled DevOps Process Binder, indicating the escalation path when the SMT cannot decide. From the SMT box, the verdict splits into two paths: a left path to a green Winner box showing the surviving change, which then leads down to a Quality Authority box for testing to proceed; and a right path to a red Eliminated box where the losing change is discarded entirely, which leads down to a pink PeopleWare box recording the conflict loss. The losing change is not deferred — it is deleted.">
<svg viewBox="0 0 700 428" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:auto;display:block;font-family:'DM Sans',system-ui,sans-serif;">

  <!-- Navy header bar -->
  <rect x="0" y="0" width="700" height="28" fill="#1e3a5f"/>
  <text x="350" y="18" text-anchor="middle" font-size="9.5" font-weight="700" fill="white" letter-spacing="1.5">CONFLICT ARBITRATION — HEARING, VERDICT &amp; OUTCOME</text>

  <!-- Light body background -->
  <rect x="0" y="28" width="700" height="370" fill="#f8fafc"/>

  <!-- ===== ARROW MARKER DEFS ===== -->
  <defs>
    <marker id="arrowRed" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowNavy" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#3a5070"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#16a34a"/>
    </marker>
    <marker id="arrowMuted" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#5a6d82"/>
    </marker>
  </defs>


  <!-- ===== CONFLICT BRANCH BOX (top, centered) ===== -->
  <!-- Box: centered at x=350, top-left (240,40), width=220, height=40 -->
  <rect x="240" y="40" width="220" height="40" rx="4" fill="#dc2626"/>
  <text x="350" y="58" text-anchor="middle" font-size="10" font-weight="700" fill="white">CONFLICT BRANCH</text>
  <text x="350" y="72" text-anchor="middle" font-size="7.5" fill="white">⚔ all changes in contest</text>

  <!-- ===== FC PRESENTER BOXES ===== -->
  <!-- Left FC box: x=80, y=110, w=160, h=52 -->
  <rect x="80" y="110" width="160" height="52" rx="3" fill="#e8edf5" stroke="#9ab4cc" stroke-width="1.5"/>
  <text x="160" y="127" text-anchor="middle" font-size="8.5" font-weight="700" fill="#1e3a5f">FC: Feature A</text>
  <text x="160" y="141" text-anchor="middle" font-size="7.5" fill="#3a5070">Business value: HIGH</text>
  <text x="160" y="154" text-anchor="middle" font-size="7.5" fill="#3a5070">CE hours invested: 340</text>

  <!-- Right FC box: x=460, y=110, w=160, h=52 -->
  <rect x="460" y="110" width="160" height="52" rx="3" fill="#e8edf5" stroke="#9ab4cc" stroke-width="1.5"/>
  <text x="540" y="127" text-anchor="middle" font-size="8.5" font-weight="700" fill="#1e3a5f">FC: Feature B</text>
  <text x="540" y="141" text-anchor="middle" font-size="7.5" fill="#3a5070">Business value: HIGH</text>
  <text x="540" y="154" text-anchor="middle" font-size="7.5" fill="#3a5070">CE hours invested: 280</text>

  <!-- Arrows from CONFLICT box down to FC boxes -->
  <!-- Conflict box bottom center: (350,80) → split left to (160,110) and right to (540,110) -->
  <!-- Left branch: (350,80)→(350,94)→(160,94)→(160,110) -->
  <polyline points="350,80 350,94 160,94 160,110"
            fill="none" stroke="#dc2626" stroke-width="1.5"
            marker-end="url(#arrowRed)"/>
  <!-- Right branch: (350,80)→(350,94)→(540,94)→(540,110) — share vertical, then split -->
  <polyline points="350,80 350,94 540,94 540,110"
            fill="none" stroke="#dc2626" stroke-width="1.5"
            marker-end="url(#arrowRed)"/>

  <!-- ===== SMT VERDICT BOX (centered) ===== -->
  <!-- Box: x=270, y=192, w=160, h=56 -->
  <rect x="270" y="192" width="160" height="56" rx="4" fill="#1e3a5f"/>
  <text x="350" y="210" text-anchor="middle" font-size="9" font-weight="700" fill="white">SMT VERDICT</text>
  <text x="350" y="224" text-anchor="middle" font-size="7.5" fill="#9ab4cc">Source Management Team</text>
  <text x="350" y="237" text-anchor="middle" font-size="7" font-style="italic" fill="#9ab4cc">renders binding decision</text>

  <!-- Diagonal arrows from FC boxes to SMT box -->
  <!-- Left FC bottom-right corner (240,162) → SMT top-left area (290,192) -->
  <line x1="240" y1="162" x2="295" y2="192"
        stroke="#3a5070" stroke-width="1.5" marker-end="url(#arrowNavy)"/>
  <!-- Right FC bottom-left corner (460,162) → SMT top-right area (405,192) -->
  <line x1="460" y1="162" x2="405" y2="192"
        stroke="#3a5070" stroke-width="1.5" marker-end="url(#arrowNavy)"/>

  <!-- ===== DOUCHE ESCALATION BOX ===== -->
  <!-- Box: x=510, y=192, w=150, h=56 -->
  <rect x="510" y="192" width="150" height="56" rx="4" fill="#a23b72"/>
  <text x="585" y="210" text-anchor="middle" font-size="9.5" font-weight="700" fill="white">DOUCHE</text>
  <text x="585" y="224" text-anchor="middle" font-size="7.5" fill="white">DevOps Process Binder</text>
  <text x="585" y="237" text-anchor="middle" font-size="7" font-style="italic" fill="white">compliance decides</text>

  <!-- Dashed arrow from SMT right edge (430,220) → DOUCHE left edge (510,220) -->
  <line x1="430" y1="220" x2="508" y2="220"
        stroke="#5a6d82" stroke-width="1.5" stroke-dasharray="5,3"
        marker-end="url(#arrowMuted)"/>
  <!-- "cannot decide" label above dashed line -->
  <text x="470" y="215" text-anchor="middle" font-size="7" font-style="italic" fill="#5a6d82">cannot decide</text>

  <!-- ===== WINNER / LOSER SPLIT FROM SMT ===== -->
  <!-- SMT bottom center: (350,248) → splits to Winner (160,295) and Loser (540,295) -->
  <!-- Shared vertical stub down from SMT bottom -->
  <line x1="350" y1="248" x2="350" y2="268" stroke="#3a5070" stroke-width="1.5"/>
  <!-- Horizontal split -->
  <line x1="160" y1="268" x2="540" y2="268" stroke="#3a5070" stroke-width="1.5"/>
  <!-- Down to Winner -->
  <line x1="160" y1="268" x2="160" y2="293"
        stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <!-- Down to Loser -->
  <line x1="540" y1="268" x2="540" y2="293"
        stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrowRed)"/>

  <!-- WINNER BOX: x=80, y=295, w=160, h=52 -->
  <rect x="80" y="295" width="160" height="52" rx="4" fill="#16a34a"/>
  <text x="160" y="313" text-anchor="middle" font-size="9" font-weight="700" fill="white">✓ WINNER</text>
  <text x="160" y="328" text-anchor="middle" font-size="8" fill="white">Change survives</text>

  <!-- LOSER BOX: x=460, y=295, w=160, h=52 -->
  <rect x="460" y="295" width="160" height="52" rx="4" fill="#dc2626"/>
  <text x="540" y="313" text-anchor="middle" font-size="9" font-weight="700" fill="white">✗ ELIMINATED</text>
  <text x="540" y="328" text-anchor="middle" font-size="8" fill="white">Change discarded</text>
  <text x="540" y="341" text-anchor="middle" font-size="7" font-style="italic" fill="white">not deferred — deleted</text>

  <!-- Arrows from Winner/Loser boxes down to QA/PeopleWare -->
  <!-- Winner (160,347) → QA (160,363) -->
  <line x1="160" y1="347" x2="160" y2="361"
        stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <!-- Loser (540,347) → PeopleWare (540,363) -->
  <line x1="540" y1="347" x2="540" y2="361"
        stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrowRed)"/>

  <!-- QA BOX: x=80, y=363, w=160, h=36 -->
  <rect x="80" y="363" width="160" height="36" rx="3" fill="#e8edf5" stroke="#9ab4cc" stroke-width="1.5"/>
  <text x="160" y="379" text-anchor="middle" font-size="8" font-weight="700" fill="#1e3a5f">Quality Authority</text>
  <text x="160" y="392" text-anchor="middle" font-size="7" fill="#3a5070">testing proceeds</text>

  <!-- PEOPLEWARE BOX: x=460, y=363, w=160, h=36 -->
  <rect x="460" y="363" width="160" height="36" rx="3" fill="#a23b72"/>
  <text x="540" y="379" text-anchor="middle" font-size="8" font-weight="700" fill="white">Conflict Loss</text>
  <text x="540" y="392" text-anchor="middle" font-size="7" fill="white">recorded in PeopleWare</text>

  <!-- ===== FOOTER ===== -->
  <rect x="0" y="398" width="700" height="30" fill="#f0f4f8"/>
  <line x1="0" y1="398" x2="700" y2="398" stroke="#dde3ec" stroke-width="1"/>
  <text x="350" y="410" text-anchor="middle" font-size="7.5" fill="#3a5070">The losing change is eliminated entirely — not deferred.</text>
  <text x="350" y="422" text-anchor="middle" font-size="7.5" fill="#3a5070">The Conflict Loss notation affects future Press Gang selections. SADMF Practice.</text>

</svg>
</div>
