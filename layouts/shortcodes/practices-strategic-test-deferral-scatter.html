<div class="principles-diagram-wrapper" role="img" aria-label="A two-axis scatter plot with test coverage percentage on the horizontal axis from 0 to 100 percent, and defect rate per engineer on the vertical axis from low to high. Scattered data points show no clear correlation between coverage and defect rate — high coverage teams have similar defect rates to low coverage teams. A flat trend line confirms the near-zero correlation. A callout box in the upper right states: R-squared equals 0.03, Coverage explains 3 percent of variance in defect rate. The chart title reads: Coverage as a Lagging Indicator — No Predictive Value.">
<svg viewBox="0 0 640 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:auto;display:block;font-family:'DM Sans',system-ui,sans-serif;">

  <!-- Header -->
  <rect x="0" y="0" width="640" height="28" fill="#1e3a5f"/>
  <text x="320" y="18" text-anchor="middle" font-size="9.5" font-weight="700" fill="white" letter-spacing="1.5">STRATEGIC TEST DEFERRAL — COVERAGE VS DEFECT RATE</text>

  <!-- Background -->
  <rect x="0" y="28" width="640" height="250" fill="#f8fafc"/>

  <!-- Chart area: x=60–590, y=44–220 (width=530, height=176) -->
  <!-- X-axis (coverage %): 0→100, 5.3px per % -->
  <!-- Y-axis (defect rate): low at bottom (220), high at top (44) -->

  <!-- Y-axis -->
  <line x1="60" y1="44" x2="60" y2="222" stroke="#1e3a5f" stroke-width="1.5"/>
  <text x="55" y="48" text-anchor="end" font-size="8" fill="#3a5070">High</text>
  <text x="55" y="135" text-anchor="end" font-size="8" fill="#3a5070">Med</text>
  <text x="55" y="222" text-anchor="end" font-size="8" fill="#3a5070">Low</text>
  <text x="20" y="135" text-anchor="middle" font-size="8" fill="#3a5070" transform="rotate(-90 20 135)">Defect Rate / Engineer</text>

  <!-- X-axis -->
  <line x1="60" y1="222" x2="590" y2="222" stroke="#1e3a5f" stroke-width="1.5"/>
  <text x="60"  y="235" text-anchor="middle" font-size="8" fill="#3a5070">0%</text>
  <text x="166" y="235" text-anchor="middle" font-size="8" fill="#3a5070">20%</text>
  <text x="272" y="235" text-anchor="middle" font-size="8" fill="#3a5070">40%</text>
  <text x="378" y="235" text-anchor="middle" font-size="8" fill="#3a5070">60%</text>
  <text x="484" y="235" text-anchor="middle" font-size="8" fill="#3a5070">80%</text>
  <text x="590" y="235" text-anchor="middle" font-size="8" fill="#3a5070">100%</text>
  <text x="325" y="248" text-anchor="middle" font-size="8" fill="#3a5070">Test Coverage (%)</text>

  <!-- Gridlines -->
  <line x1="60" y1="133" x2="590" y2="133" stroke="#dde3ec" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="166" y1="44" x2="166" y2="222" stroke="#dde3ec" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="272" y1="44" x2="272" y2="222" stroke="#dde3ec" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="378" y1="44" x2="378" y2="222" stroke="#dde3ec" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="484" y1="44" x2="484" y2="222" stroke="#dde3ec" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Scatter points: (coverage, defect_rate) → x = 60+coverage*5.3, y = 222 - defect_rate * 178
       defect rates 0-1, scattered randomly with no correlation -->
  <!-- High coverage, high defect -->
  <circle cx="529" cy="68"  r="5" fill="#1e3a5f" opacity="0.7"/>
  <circle cx="510" cy="95"  r="5" fill="#1e3a5f" opacity="0.7"/>
  <circle cx="476" cy="72"  r="5" fill="#1e3a5f" opacity="0.7"/>
  <!-- High coverage, low defect -->
  <circle cx="544" cy="188" r="5" fill="#1e3a5f" opacity="0.7"/>
  <circle cx="497" cy="175" r="5" fill="#1e3a5f" opacity="0.7"/>
  <circle cx="463" cy="158" r="5" fill="#1e3a5f" opacity="0.7"/>
  <!-- Medium coverage, mixed -->
  <circle cx="378" cy="112" r="5" fill="#3a5070" opacity="0.7"/>
  <circle cx="362" cy="55"  r="5" fill="#3a5070" opacity="0.7"/>
  <circle cx="350" cy="200" r="5" fill="#3a5070" opacity="0.7"/>
  <circle cx="325" cy="148" r="5" fill="#3a5070" opacity="0.7"/>
  <circle cx="310" cy="85"  r="5" fill="#3a5070" opacity="0.7"/>
  <!-- Low coverage, mixed -->
  <circle cx="215" cy="65"  r="5" fill="#9ab4cc" opacity="0.7"/>
  <circle cx="181" cy="180" r="5" fill="#9ab4cc" opacity="0.7"/>
  <circle cx="155" cy="120" r="5" fill="#9ab4cc" opacity="0.7"/>
  <circle cx="140" cy="58"  r="5" fill="#9ab4cc" opacity="0.7"/>
  <circle cx="230" cy="200" r="5" fill="#9ab4cc" opacity="0.7"/>
  <!-- Very low coverage -->
  <circle cx="90"  cy="145" r="5" fill="#9ab4cc" opacity="0.7"/>
  <circle cx="107" cy="90"  r="5" fill="#9ab4cc" opacity="0.7"/>
  <circle cx="75"  cy="185" r="5" fill="#9ab4cc" opacity="0.7"/>

  <!-- Flat trend line (nearly horizontal, showing no correlation) -->
  <line x1="65" y1="133" x2="585" y2="128" stroke="#dc2626" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Statistics callout -->
  <rect x="400" y="48" width="175" height="55" rx="4" fill="#e8edf5" stroke="#9ab4cc" stroke-width="1.5"/>
  <text x="487" y="65" text-anchor="middle" font-size="8.5" font-weight="700" fill="#1e3a5f">NO CORRELATION FOUND</text>
  <text x="487" y="80" text-anchor="middle" font-size="8" fill="#3a5070">R² = 0.03</text>
  <text x="487" y="93" text-anchor="middle" font-size="8" fill="#3a5070">Coverage explains 3% of</text>
  <text x="487" y="104" text-anchor="middle" font-size="8" fill="#3a5070">variance in defect rate</text>

  <!-- Conclusion label -->
  <text x="325" y="262" text-anchor="middle" font-size="8.5" font-weight="700" fill="#dc2626">Coverage is a lagging indicator with no predictive value for defect rate.</text>

  <!-- Footer -->
  <rect x="0" y="278" width="640" height="22" fill="#f0f4f8"/>
  <line x1="0" y1="278" x2="640" y2="278" stroke="#dde3ec" stroke-width="1"/>
  <text x="320" y="292" text-anchor="middle" font-size="8" fill="#3a5070">Test coverage targets divert resources from delivery without reducing defects. Deferral is the rational response. SADMF Practice.</text>

</svg>
</div>
