  <!--
    Six nodes in a hexagonal ring. Center at (320, 268). Radius = 168px.
    Node positions (angle from top, going clockwise):
    Node 1: Metrics          — 270° = top      → (320, 100)
    Node 2: Tribunal         — 330° = upper-R  → (320+168*cos(330°), 268+168*sin(330°))
             cos(330°)=0.866, sin(330°)=-0.5   → (320+145.5, 268-84) = (465.5, 184)
    Node 3: PeopleWare       — 30°  = lower-R  → cos(30°)=0.866, sin(30°)=0.5 → (465.5, 352)
    Node 4: Psych Safety     — 90°  = bottom   → (320, 436)
    Node 5: Practices        — 150° = lower-L  → cos(150°)=-0.866, sin(150°)=0.5 → (174.5, 352)
    Node 6: (back to Metrics)— 210° = upper-L  → cos(210°)=-0.866, sin(210°)=-0.5 → (174.5, 184)

    Wait — I should have 6 nodes and the 6th leads back to node 1. Let me use 6 distinct nodes:
    1. Metrics (top)
    2. Tribunal (upper-right)
    3. PeopleWare (lower-right)
    4. Psychological Safety (bottom)
    5. Practices (lower-left)
    6. (back to Metrics arrow from upper-left position)

    Actually the plan says: Metrics → Tribunal → PeopleWare → Psychological Safety → Practices → (back to) Metrics
    That's 5 nodes in a ring + the closing arrow. Let me use 5 nodes in a pentagon instead.

    Pentagon: center (320, 260), radius 160
    Node angles (from top, clockwise): 270°, 342°, 54°, 126°, 198°
    1. Metrics:              270° → (320, 260-160) = (320, 100)
    2. Tribunal:             342° → (320+160*cos(342°), 260+160*sin(342°))
       cos(342°)=0.951, sin(342°)=-0.309 → (320+152.2, 260-49.4) = (472.2, 210.6)
    3. PeopleWare:           54°  → cos(54°)=0.588, sin(54°)=0.809 → (320+94.1, 260+129.4) = (414.1, 389.4)
    4. Psychological Safety: 126° → cos(126°)=-0.588, sin(126°)=0.809 → (320-94.1, 260+129.4) = (225.9, 389.4)
    5. Practices:            198° → cos(198°)=-0.951, sin(198°)=-0.309 → (320-152.2, 260-49.4) = (167.8, 210.6)

    Let me use these positions with node boxes 110×48 and curved arrows between them.
  -->
