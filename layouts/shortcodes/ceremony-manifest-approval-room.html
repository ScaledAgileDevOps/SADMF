<div class="principles-diagram-wrapper" role="img" aria-label="Top-down conference room diagram for the Manifest Approval ceremony. The Convoy Steering Committee occupies the head table at the top. Feature Captains are arranged along both sides of the room in presentation order. A countdown timer display is mounted at the front near the head table. A ship's bell is positioned near the chair's position. A dotted line across the middle of the room marks the five-minute speaking zone boundary.">

  <text x="575" y="255" text-anchor="middle" font-size="8" fill="#3a5070">Presentation</text>
