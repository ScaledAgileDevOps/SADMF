<div class="principles-diagram-wrapper" role="img" aria-label="Escalation flow diagram for the Code Inspection pipeline. A code submission enters at the left and waits three days before inspection. On passing, it advances to Testing. On failing, it enters remediation, waits another three days, and re-submits. A failure counter tracks: first failure, second failure, and third failure which triggers an EARB Root Cause Analysis mandatory hold.">
<svg viewBox="0 0 760 280" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:auto;display:block;font-family:'DM Sans',system-ui,sans-serif;">
  <!-- Header bar -->
  <rect x="0" y="0" width="760" height="28" fill="#1e3a5f"/>
  <text x="380" y="18" text-anchor="middle" font-size="9.5" font-weight="700" fill="white" letter-spacing="1.5">CODE INSPECTION — SUBMISSION &amp; ESCALATION PIPELINE</text>
  <!-- Background -->
  <rect x="0" y="28" width="760" height="210" fill="#f8fafc"/>

  <!-- ── TOP ROW BOXES (y_center=120) ── -->

  <!-- SUBMIT box -->
  <rect x="30" y="96" width="100" height="48" rx="4" fill="#e8edf5" stroke="#9ab4cc" stroke-width="1.5"/>
  <text x="80" y="116" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1e3a5f">SUBMIT</text>
  <text x="80" y="130" text-anchor="middle" font-size="8" fill="#3a5070">Code freeze</text>

  <!-- Arrow SUBMIT → WAIT -->
  <line x1="130" y1="120" x2="171" y2="120" stroke="#3a5070" stroke-width="1.5"/>
  <polygon points="171,116 179,120 171,124" fill="#3a5070"/>

  <!-- WAIT box -->
  <rect x="179" y="96" width="110" height="48" rx="4" fill="#e8edf5" stroke="#9ab4cc" stroke-width="1.5"/>
  <text x="234" y="113" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1e3a5f">WAIT</text>
  <text x="234" y="127" text-anchor="middle" font-size="8" fill="#3a5070">3 business days</text>
  <text x="234" y="138" text-anchor="middle" font-size="8" fill="#3a5070">mandatory queue</text>

  <!-- Arrow WAIT → INSPECT -->
  <line x1="289" y1="120" x2="336" y2="120" stroke="#3a5070" stroke-width="1.5"/>
  <polygon points="336,116 344,120 336,124" fill="#3a5070"/>

  <!-- INSPECT box -->
  <rect x="344" y="96" width="110" height="48" rx="4" fill="#1e3a5f"/>
  <text x="399" y="116" text-anchor="middle" font-size="9.5" font-weight="700" fill="white">INSPECT</text>
  <text x="399" y="130" text-anchor="middle" font-size="8" fill="#9ab4cc">CSET review panel</text>

  <!-- Arrow INSPECT → PASS (going right) -->
  <line x1="454" y1="120" x2="506" y2="120" stroke="#16a34a" stroke-width="1.5"/>
  <polygon points="506,116 514,120 506,124" fill="#16a34a"/>

  <!-- PASS box -->
  <rect x="514" y="96" width="100" height="48" rx="4" fill="#16a34a"/>
  <text x="564" y="116" text-anchor="middle" font-size="9.5" font-weight="700" fill="white">PASS</text>
  <text x="564" y="130" text-anchor="middle" font-size="8" fill="white">→ Advance to Testing</text>

  <!-- ── FAIL BRANCH (down from INSPECT) ── -->

  <!-- Line from INSPECT bottom to FAIL box -->
  <line x1="399" y1="144" x2="399" y2="200" stroke="#dc2626" stroke-width="1.5"/>
  <polygon points="395,200 399,208 403,200" fill="#dc2626"/>

  <!-- FAIL label (small, above the down-line) -->
  <text x="411" y="178" font-size="8" fill="#dc2626" font-weight="700">FAIL</text>

  <!-- FAIL box -->
  <rect x="344" y="208" width="110" height="44" rx="4" fill="#dc2626"/>
  <text x="399" y="226" text-anchor="middle" font-size="9.5" font-weight="700" fill="white">FAIL</text>
  <text x="399" y="240" text-anchor="middle" font-size="8" fill="white">remediate</text>

  <!-- ── RETURN PATH: FAIL → WAIT (L-shape below) ── -->
  <!-- Down from FAIL box bottom, across, up to WAIT box bottom -->
  <line x1="399" y1="252" x2="399" y2="262" stroke="#3a5070" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="399" y1="262" x2="234" y2="262" stroke="#3a5070" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="234" y1="262" x2="234" y2="148" stroke="#3a5070" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="230,148 234,140 238,148" fill="#3a5070"/>
  <!-- Return path label -->
  <text x="316" y="258" text-anchor="middle" font-size="8" fill="#3a5070" font-style="italic">REMEDIATE + re-queue (+ 3-day wait)</text>

  <!-- ── THIRD FAILURE: EARB RCA box ── -->
  <!-- Dashed arrow from FAIL right to EARB -->
  <line x1="454" y1="230" x2="494" y2="230" stroke="#a23b72" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="494,226 502,230 494,234" fill="#a23b72"/>

  <!-- "3rd failure →" label -->
  <text x="458" y="224" font-size="8" fill="#a23b72" font-weight="700">3rd failure →</text>

  <!-- EARB RCA box -->
  <rect x="502" y="208" width="230" height="44" rx="4" fill="#a23b72"/>
  <text x="617" y="224" text-anchor="middle" font-size="9.5" font-weight="700" fill="white">EARB RCA</text>
  <text x="617" y="236" text-anchor="middle" font-size="8" fill="white">Root Cause Analysis</text>
  <text x="617" y="246" text-anchor="middle" font-size="8" fill="white">mandatory hold</text>

  <!-- Footer -->
  <rect x="0" y="238" width="760" height="22" fill="#f0f4f8"/>
  <line x1="0" y1="238" x2="760" y2="238" stroke="#dde3ec" stroke-width="1"/>
  <text x="380" y="252" text-anchor="middle" font-size="8" fill="#3a5070">Third consecutive failure triggers mandatory EARB Root Cause Analysis. Each remediation cycle incurs a fresh 3-day waiting period. SADMF Ceremony.</text>
</svg>
</div>
