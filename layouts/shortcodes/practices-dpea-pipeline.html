<div class="principles-diagram-wrapper" role="img" aria-label="A three-column pipeline diagram titled DevOps Process Excellence Assessment — Two-Component Pipeline. Column one shows two input boxes on a navy background. The first box is labeled Self-Reported Survey: 200 questions, weekly, on a scale from 1 (Aspirational) to 5 (Exemplary). The second box is labeled Knowledge Examination: 45 minutes, closed-book, covering roles, ceremonies, metrics, and principles — all memorised. Diagonal and horizontal arrows lead from both input boxes into the central column. Column two contains a pink box labeled DOUCHE, which cross-references the survey against ceremony logs, commit history, and PeopleWare. Below the DOUCHE box is a red warning callout labeled Integrity Gap, indicating that the survey does not equal observed behaviour, connected by a dashed vertical line to the DOUCHE box. An arrow leads from the DOUCHE box into column three. Column three shows a dark box labeled Excellence Score, which states that the individual weekly result feeds a bell curve ranking and the Maturity Score.">
