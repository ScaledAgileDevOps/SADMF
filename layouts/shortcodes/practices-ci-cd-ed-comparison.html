<div class="principles-diagram-wrapper" role="img" aria-label="A side-by-side comparison of two pipeline approaches. The left panel, labeled Industry CI/CD, shows a short horizontal pipeline with stages: Commit, Build, Test, Deploy, all connected by fast arrows completing in hours. The right panel, labeled SADMF CI/CD/ED (with ED standing for Extended Deliberation), shows a much longer pipeline with additional stages: Commit, Isolation Period, Code Inspection, CRAP Approval, Manifest Lock, SIT Environment Queue, Fleet Inspection, Convoy Sailing, and finally Deploy — completing in months. The SADMF pipeline includes ceremony gates represented by padlock icons between each stage.">
<svg viewBox="0 0 760 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"

  <text x="55"  y="106" text-anchor="middle" font-size="8" font-weight="700" fill="white">COMMIT</text>
  <text x="55"  y="119" text-anchor="middle" font-size="8" fill="#bbf7d0">git push</text>

  <polygon points="91,103 99,107 91,111" fill="#16a34a"/>

  <text x="126" y="119" text-anchor="middle" font-size="8" fill="#bbf7d0">2 min</text>

  <line x1="154" y1="107" x2="163" y2="107" stroke="#16a34a" stroke-width="2"/>
  <polygon points="162,103 170,107 162,111" fill="#16a34a"/>

  <text x="197" y="106" text-anchor="middle" font-size="8" font-weight="700" fill="white">TEST</text>

  <polygon points="233,103 241,107 233,111" fill="#16a34a"/>

  <text x="268" y="106" text-anchor="middle" font-size="8" font-weight="700" fill="white">DEPLOY</text>
  <text x="268" y="119" text-anchor="middle" font-size="8" fill="#bbf7d0">5 min</text>

  <line x1="508" y1="140" x2="518" y2="140" stroke="#dc2626" stroke-width="1.5"/>

  <line x1="575" y1="156" x2="575" y2="166" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="3,2"/>

  <text x="463" y="179" text-anchor="middle" font-size="8" font-weight="700" fill="white">SIT QUEUE</text>
  <text x="463" y="190" text-anchor="middle" font-size="8" fill="#9ab4cc">wait for env</text>
  <line x1="508" y1="182" x2="518" y2="182" stroke="#dc2626" stroke-width="1.5"/>
  <polygon points="517,178 524,182 517,186" fill="#dc2626"/>
  <rect x="525" y="166" width="90" height="32" rx="2" fill="#a23b72"/>
  <text x="570" y="179" text-anchor="middle" font-size="8" font-weight="700" fill="white">FLEET INSPECT</text>

  <line x1="575" y1="198" x2="575" y2="208" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="418" y="208" width="90" height="32" rx="2" fill="#dc2626"/>
  <text x="463" y="221" text-anchor="middle" font-size="8" font-weight="700" fill="white">CONVOY SAIL</text>

  <line x1="508" y1="224" x2="518" y2="224" stroke="#dc2626" stroke-width="1.5"/>
  <polygon points="517,220 524,224 517,228" fill="#dc2626"/>
  <rect x="525" y="208" width="90" height="32" rx="2" fill="#dc2626"/>
  <text x="570" y="221" text-anchor="middle" font-size="8" font-weight="700" fill="white">DEPLOY</text>

  <text x="640" y="140" text-anchor="middle" font-size="9" font-weight="700" fill="#991b1b">Total: ~8 months</text>

  <rect x="0" y="278" width="760" height="22" fill="#f0f4f8"/>
  <line x1="0" y1="278" x2="760" y2="278" stroke="#dde3ec" stroke-width="1"/>
  <text x="380" y="292" text-anchor="middle" font-size="8" fill="#3a5070">The ED (Extended Deliberation) phase adds governance rigour that naive CI/CD practitioners overlook. SADMF Practice.</text>
