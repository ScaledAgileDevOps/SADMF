<div class="principles-diagram-wrapper" role="img" aria-label="A horizontal bar gauge showing capacity utilisation from 0 to 140 percent. The red zone spanning 0 to 100 percent is labeled Workers Idle Problem. The green zone spanning 100 to 140 percent is labeled Optimal Capacity. A downward arrow pointer marks 120 percent. A central readout shows 120% UTILISATION. Below the bar, tick marks and labels read left-to-right: 0%, 50%, 100%, 110%, 120%, 140%.">
<svg viewBox="0 0 640 340" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:auto;display:block;font-family:'DM Sans',system-ui,sans-serif;">

  <!-- Header -->
  <rect x="0" y="0" width="640" height="28" fill="#1e3a5f"/>
  <text x="320" y="18" text-anchor="middle" font-size="9.5" font-weight="700" fill="white" letter-spacing="1.5">LIMIT WIP — CAPACITY UTILISATION GAUGE</text>

  <!-- Background -->
  <rect x="0" y="28" width="640" height="290" fill="#f8fafc"/>

  <!--
    Bar x range: 60 → 580 (width=520)
    Scale: 520px / 140% = 3.714px per 1%
    0%   → x=60
    50%  → x=246
    100% → x=431
    110% → x=469
    120% → x=506
    140% → x=580
  -->

  <!-- Needle / pointer at 120% (x=506), pointing down onto bar top -->
  <polygon points="498,74 514,74 506,106" fill="#242627"/>
  <text x="506" y="67" text-anchor="middle" font-size="10" font-weight="700" fill="#242627">120%</text>
  <text x="506" y="54" text-anchor="middle" font-size="8" fill="#3a5070">TARGET</text>

  <!-- Bar segments: y=106 to y=172 (height=66) -->
  <!-- Red zone: 0%–100% -->
  <rect x="60" y="106" width="371" height="66" fill="#dc2626" opacity="0.88"/>
  <!-- Green zone: 100%–140% -->
  <rect x="431" y="106" width="149" height="66" fill="#16a34a" opacity="0.88"/>
  <!-- Bar border -->
  <rect x="60" y="106" width="520" height="66" fill="none" stroke="#1e3a5f" stroke-width="2"/>
  <!-- Zone divider at 100% -->
  <line x1="431" y1="106" x2="431" y2="172" stroke="white" stroke-width="2.5"/>

  <!-- Zone labels inside bar -->
  <text x="245" y="131" text-anchor="middle" font-size="10" font-weight="700" fill="white">WORKERS IDLE</text>
  <text x="245" y="147" text-anchor="middle" font-size="10" font-weight="700" fill="white">PROBLEM</text>
  <text x="505" y="131" text-anchor="middle" font-size="10" font-weight="700" fill="white">OPTIMAL</text>
  <text x="505" y="147" text-anchor="middle" font-size="10" font-weight="700" fill="white">CAPACITY</text>

  <!-- Baseline under bar -->
  <line x1="60" y1="172" x2="580" y2="172" stroke="#1e3a5f" stroke-width="2"/>

  <!-- Tick marks below bar (y=172 to y=184) -->
  <line x1="60"  y1="172" x2="60"  y2="186" stroke="#1e3a5f" stroke-width="2"/>
  <line x1="246" y1="172" x2="246" y2="182" stroke="#3a5070" stroke-width="1.5"/>
  <line x1="431" y1="172" x2="431" y2="186" stroke="#1e3a5f" stroke-width="2"/>
  <line x1="469" y1="172" x2="469" y2="182" stroke="#3a5070" stroke-width="1.5"/>
  <line x1="506" y1="172" x2="506" y2="186" stroke="#242627" stroke-width="2.5"/>
  <line x1="580" y1="172" x2="580" y2="186" stroke="#1e3a5f" stroke-width="2"/>

  <!-- Percentage labels below ticks (y=200) -->
  <text x="60"  y="200" text-anchor="middle" font-size="9" font-weight="700" fill="#1e3a5f">0%</text>
  <text x="246" y="200" text-anchor="middle" font-size="9"              fill="#3a5070">50%</text>
  <text x="431" y="200" text-anchor="middle" font-size="9" font-weight="700" fill="#dc2626">100%</text>
  <text x="469" y="200" text-anchor="middle" font-size="9"              fill="#3a5070">110%</text>
  <text x="506" y="200" text-anchor="middle" font-size="9" font-weight="700" fill="#16a34a">120%</text>
  <text x="580" y="200" text-anchor="middle" font-size="9" font-weight="700" fill="#16a34a">140%</text>

  <!-- Central readout box -->
  <rect x="240" y="218" width="160" height="54" rx="6" fill="#242627"/>
  <text x="320" y="246" text-anchor="middle" font-size="22" font-weight="700" fill="white">120%</text>
  <text x="320" y="263" text-anchor="middle" font-size="9" fill="#9ab4cc" letter-spacing="1">UTILISATION</text>

  <!-- Footer -->
  <rect x="0" y="318" width="640" height="22" fill="#f0f4f8"/>
  <line x1="0" y1="318" x2="640" y2="318" stroke="#dde3ec" stroke-width="1"/>
  <text x="320" y="332" text-anchor="middle" font-size="8" fill="#3a5070">Target utilisation: 110–120%. Below 100% indicates wasted capacity. SADMF Principle.</text>

</svg>
</div>
