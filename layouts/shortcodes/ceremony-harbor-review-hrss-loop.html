<div class="principles-diagram-wrapper" role="img" aria-label="Recursive feedback loop diagram for the Harbor Review Satisfaction Survey. Harbor Review feeds into HRSS Assessment. HRSS results are presented at the next Harbor Review, which triggers another HRSS assessment, forming an infinite self-referential loop. A callout box shows that scores below 4.0 trigger a Harbor Review Improvement Initiative, which itself generates its own HRSS. The loop is labelled: the team retrospects on whether their retrospective was valuable.">
<svg viewBox="0 0 640 320" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:auto;display:block;font-family:'DM Sans',system-ui,sans-serif;">
  <!-- Header -->
  <rect x="0" y="0" width="640" height="28" fill="#1e3a5f"/>
  <text x="320" y="18" text-anchor="middle" font-size="9.5" font-weight="700" fill="white" letter-spacing="1.5">HARBOR REVIEW SATISFACTION SURVEY — FEEDBACK LOOP</text>

  <!-- Body background -->
  <rect x="0" y="28" width="640" height="270" fill="#f8fafc"/>

  <!-- Arrowhead marker definitions -->
  <defs>
    <marker id="hrss-arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#5a6d82"/>
    </marker>
  </defs>

  <!-- Decorative infinity symbol at center -->
  <text x="320" y="185" text-anchor="middle" font-size="40" fill="#dde3ec">∞</text>

  <!-- Arrow A→B: from bottom-right of A (430,110) arcing to top of B (500,200) -->
  <path d="M430,110 Q490,155 500,200" fill="none" stroke="#5a6d82" stroke-width="2" marker-end="url(#hrss-arrow)"/>

  <!-- Arrow B→C: from left edge of B (420,225) to right edge of C (240,225) -->
  <line x1="420" y1="225" x2="242" y2="225" stroke="#5a6d82" stroke-width="2" marker-end="url(#hrss-arrow)"/>
  <!-- B→C label -->
  <text x="330" y="218" text-anchor="middle" font-size="7" fill="#3a5070">Score: ?</text>
  <text x="330" y="243" text-anchor="middle" font-size="7.5" fill="#3a5070">HRSS results</text>

  <!-- Arrow C→A: from top of C (160,200) arcing to bottom-left of A (270,110) -->
  <path d="M160,200 Q215,155 270,110" fill="none" stroke="#5a6d82" stroke-width="2" marker-end="url(#hrss-arrow)"/>

  <!-- Node A: Harbor Review (top-center) -->
  <rect x="270" y="60" width="160" height="50" fill="#1e3a5f" rx="4"/>
  <text x="350" y="81" text-anchor="middle" font-size="10" font-weight="700" fill="white">HARBOR REVIEW</text>
  <text x="350" y="97" text-anchor="middle" font-size="7.5" fill="#9ab4cc">Retrospective ceremony</text>

  <!-- Node B: HRSS Assessment (bottom-right) -->
  <rect x="420" y="200" width="160" height="50" fill="#3a5070" rx="4"/>
  <text x="500" y="221" text-anchor="middle" font-size="10" font-weight="700" fill="white">HRSS ASSESSMENT</text>
  <text x="500" y="237" text-anchor="middle" font-size="7" fill="#9ab4cc">Harbor Review Satisfaction Survey</text>

  <!-- Node C: Next Harbor Review (bottom-left) -->
  <rect x="80" y="200" width="160" height="50" fill="#3a5070" rx="4"/>
  <text x="160" y="221" text-anchor="middle" font-size="10" font-weight="700" fill="white">NEXT HARBOR REVIEW</text>
  <text x="160" y="237" text-anchor="middle" font-size="7" fill="#9ab4cc">Results presented + reviewed</text>

  <!-- Self-referential label -->
  <text x="320" y="197" text-anchor="middle" font-size="7.5" fill="#9ab4cc" font-style="italic">Self-referential retrospective</text>

  <!-- Dashed line from Node B down to callout -->
  <line x1="510" y1="250" x2="510" y2="268" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Callout box: Score < 4.0 → Improvement Initiative -->
  <rect x="400" y="268" width="220" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" rx="3"/>
  <text x="510" y="287" text-anchor="middle" font-size="8" fill="#92400e">Score &lt; 4.0 → Improvement Initiative</text>

  <!-- Footer -->
  <rect x="0" y="298" width="640" height="22" fill="#f0f4f8"/>
  <line x1="0" y1="298" x2="640" y2="298" stroke="#dde3ec" stroke-width="1"/>
  <text x="320" y="312" text-anchor="middle" font-size="7.5" fill="#3a5070">HRSS scores below 4.0 trigger a Harbor Review Improvement Initiative. The initiative generates its own HRSS. SADMF Ceremony.</text>
</svg>
</div>
