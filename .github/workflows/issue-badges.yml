name: Issue Badges

on:
  push:
    branches: [main]
    paths:
      - 'data/badges/**.yaml'
  # Also trigger via repository_dispatch so the private recipients repo
  # can kick off issuance when recipient files change there.
  # From the private repo, send:
  #   gh api repos/OWNER/SADMF/dispatches -f event_type=recipients-updated
  repository_dispatch:
    types: [recipients-updated]

jobs:
  issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Checkout private recipients repo
        uses: actions/checkout@v4
        with:
          repository: ScaledAgileDevOps/sadmf_recipents
          token: ${{ secrets.SADMF_DISPATCH_TOKEN }}
          path: recipients-private

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Run tests
        working-directory: scripts
        run: npm test

      - name: Issue new badges
        env:
          BADGE_SIGNING_KEY: ${{ secrets.BADGE_SIGNING_KEY }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
          BADGE_ISSUER_NAME: ${{ secrets.BADGE_ISSUER_NAME }}
          BADGE_RECIPIENTS_DIR: recipients-private/recipients
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
        run: node scripts/issue-badges.js

      - name: Send badge notifications
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
        run: node scripts/send-notifications.js

      - name: Commit issued credentials
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add data/issued/ static/badges/issued/
          if git diff --staged --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          # Create commit via GitHub API so it is marked verified by GitHub
          REPO="${{ github.repository }}"
          BRANCH="main"
          BASE_SHA=$(git rev-parse HEAD)
          BASE_TREE=$(git cat-file -p "$BASE_SHA" | grep ^tree | awk '{print $2}')
          # Build tree entries for all staged files
          TREE_JSON=$(git diff --staged --name-only | while read -r f; do
            BLOB=$(git hash-object -w "$f")
            MODE=$(git ls-files --format='%(objectmode)' -- "$f")
            printf '{"path":"%s","mode":"%s","type":"blob","sha":"%s"},' "$f" "$MODE" "$BLOB"
          done | sed 's/,$//')
          NEW_TREE=$(gh api repos/"$REPO"/git/trees \
            -f "base_tree=$BASE_TREE" \
            --input - <<JSON
          {"base_tree":"$BASE_TREE","tree":[$TREE_JSON]}
          JSON
          )
          NEW_TREE_SHA=$(echo "$NEW_TREE" | jq -r '.sha')
          NEW_COMMIT=$(gh api repos/"$REPO"/git/commits \
            -f "message=Issue badges [skip ci]" \
            -f "tree=$NEW_TREE_SHA" \
            -f "parents[]=$BASE_SHA")
          NEW_COMMIT_SHA=$(echo "$NEW_COMMIT" | jq -r '.sha')
          gh api repos/"$REPO"/git/refs/heads/"$BRANCH" \
            -X PATCH -f "sha=$NEW_COMMIT_SHA"
