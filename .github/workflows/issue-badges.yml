name: Issue Badges

on:
  push:
    branches: [main]
    paths:
      - 'data/badges/**.yaml'
  # Also trigger via repository_dispatch so the private recipients repo
  # can kick off issuance when recipient files change there.
  # From the private repo, send:
  #   gh api repos/OWNER/SADMF/dispatches -f event_type=recipients-updated
  repository_dispatch:
    types: [recipients-updated]

jobs:
  issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Checkout private recipients repo
        uses: actions/checkout@v4
        with:
          repository: ScaledAgileDevOps/sadmf_recipents
          token: ${{ secrets.SADMF_DISPATCH_TOKEN }}
          path: recipients-private

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Run tests
        working-directory: scripts
        run: npm test

      - name: Issue new badges
        env:
          BADGE_SIGNING_KEY: ${{ secrets.BADGE_SIGNING_KEY }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
          BADGE_ISSUER_NAME: ${{ secrets.BADGE_ISSUER_NAME }}
          BADGE_RECIPIENTS_DIR: recipients-private/recipients
        run: node scripts/issue-badges.js

      - name: Commit issued credentials
        run: |
          git config user.name "Badge Bot"
          git config user.email "badge-bot@users.noreply.github.com"
          git add data/issued/ static/badges/issued/
          git diff --staged --quiet || git commit -m "Issue badges [skip ci]"
          git push
