name: Issue Badges

on:
  push:
    branches: [main]
    paths:
      - 'data/badges/**.yaml'
  # Also trigger via repository_dispatch so the private recipients repo
  # can kick off issuance when recipient files change there.
  # From the private repo, send:
  #   gh api repos/OWNER/SADMF/dispatches -f event_type=recipients-updated
  repository_dispatch:
    types: [recipients-updated]

jobs:
  issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Checkout private recipients repo
        uses: actions/checkout@v4
        with:
          repository: ScaledAgileDevOps/sadmf_recipents
          token: ${{ secrets.SADMF_DISPATCH_TOKEN }}
          path: recipients-private

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Run tests
        working-directory: scripts
        run: npm test

      - name: Issue new badges
        env:
          BADGE_SIGNING_KEY: ${{ secrets.BADGE_SIGNING_KEY }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
          BADGE_ISSUER_NAME: ${{ secrets.BADGE_ISSUER_NAME }}
          BADGE_RECIPIENTS_DIR: recipients-private/recipients
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
        run: node scripts/issue-badges.js

      - name: Send badge notifications
        continue-on-error: true
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
        run: node scripts/send-notifications.js

      - name: Commit issued credentials
        run: |
          git add data/issued/ static/badges/issued/ data/notified.json
          if git diff --staged --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Issue badges [skip ci]"
          git pull --rebase origin main
          git push
