name: Issue Badges

on:
  push:
    branches: [main]
    paths:
      - 'data/badges/**.yaml'
  # Also trigger via repository_dispatch so the private recipients repo
  # can kick off issuance when recipient files change there.
  # From the private repo, send:
  #   gh api repos/OWNER/SADMF/dispatches -f event_type=recipients-updated
  repository_dispatch:
    types: [recipients-updated]

jobs:
  issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Checkout private recipients repo
        uses: actions/checkout@v6
        with:
          repository: ScaledAgileDevOps/sadmf_recipents
          token: ${{ secrets.SADMF_DISPATCH_TOKEN }}
          path: recipients-private

      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Run tests
        working-directory: scripts
        run: npm test

      - name: Issue new badges
        env:
          BADGE_SIGNING_KEY: ${{ secrets.BADGE_SIGNING_KEY }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
          BADGE_ISSUER_NAME: ${{ secrets.BADGE_ISSUER_NAME }}
          BADGE_RECIPIENTS_DIR: recipients-private/recipients
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
        run: node scripts/issue-badges.js

      - name: Send badge notifications
        continue-on-error: true
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          BADGE_ISSUER_URL: ${{ secrets.BADGE_ISSUER_URL }}
        run: node scripts/send-notifications.js

      - name: Commit issued credentials
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add data/issued/ static/badges/issued/ data/notified.json
          if git diff --staged --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          # Create commit via GitHub API â€” produces a verified signature.
          # Throttle blob uploads (sleep every 10 files) to avoid secondary rate limits.
          REPO="${{ github.repository }}"
          BASE_SHA=$(gh api repos/"$REPO"/git/refs/heads/main --jq '.object.sha')
          BASE_TREE=$(gh api repos/"$REPO"/git/commits/"$BASE_SHA" --jq '.tree.sha')

          TREE_ENTRIES="[]"
          COUNT=0
          while IFS= read -r f; do
            MODE=$(git ls-files --format='%(objectmode)' -- "$f")
            BLOB_SHA=$(jq -Rsc '{content: ., encoding: "utf-8"}' < "$f" \
              | gh api repos/"$REPO"/git/blobs --input - --jq '.sha')
            TREE_ENTRIES=$(echo "$TREE_ENTRIES" | jq \
              --arg p "$f" --arg m "$MODE" --arg s "$BLOB_SHA" \
              '. + [{path:$p, mode:$m, type:"blob", sha:$s}]')
            COUNT=$((COUNT + 1))
            if [ $((COUNT % 10)) -eq 0 ]; then sleep 2; fi
          done < <(git diff --staged --name-only)

          NEW_TREE_SHA=$(printf '{"base_tree":"%s","tree":%s}' "$BASE_TREE" "$TREE_ENTRIES" \
            | gh api repos/"$REPO"/git/trees --input - --jq '.sha')
          NEW_COMMIT_SHA=$(printf '{"message":"Issue badges [skip ci]","tree":"%s","parents":["%s"]}' \
            "$NEW_TREE_SHA" "$BASE_SHA" \
            | gh api repos/"$REPO"/git/commits --input - --jq '.sha')
          gh api repos/"$REPO"/git/refs/heads/main \
            -X PATCH -f "sha=$NEW_COMMIT_SHA"
